<body>
    
    <script>
        /*
            如果script文件特别多时候,
            下载速度会阻塞解析HTML和CSS的速度
            为了让script文件可以单独下载,不影响其他的解析
            就有了defer和async属性
            defer属性:
            如果脚本提前下载好了,就会等待DOM Tree构建完成,
            在DOM Tree构建完成前执行defer里的代码
            async属性:
            不能保证在DOM Tree构建完成前执行defer里的代码
        */ 
    </script>
</body>
</html>
