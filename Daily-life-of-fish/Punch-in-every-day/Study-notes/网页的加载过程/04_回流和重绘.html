<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        第一次渲染整个HTML文件时,叫做布局
        当进行修改元素的宽度之类的,就需要重新布局
        这个就叫做重排(回流)
        如果只是修改了颜色之类的,就不要重新布局,
        只是需要重新绘制
        这个就叫做重绘
     -->
     <!-- 
        什么情况会出现回流
        当DOM结构发生了变化(对DOM进行增删)
        布局的改变(对宽高内边距,以及字体的大小)
        窗口的尺寸发生了变化
      -->
      <!-- 
        什么情况会出现重绘
        修改背景色,前景色,边框色等
       -->
       <!-- 
        因为回流一定会引起重绘
        所以应该对修改样式尽量不要重复
        不要频繁操作DOM
        对元素顶绝对定位或者固定定位
        -->
</body>
</html>
