<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function foo() {

        }
        foo.age = 18
        console.log(foo.age)
        /**
         * 函数也是个对象
         * 那么就可以通过 . 的方法添加属性
         * 除了自定义添加属性外
         * 函数也有自己的属性
         * name
         * name属性可以获取函数表达式的名字
         * length
         * length属性可以获取函数参数的长度
         * 如果通过...语法那么传入的参数个数不在算进length里面
         * 如果给参数一个默认值那么传入的参数个数也不在算进length里面
        */
    </script>
</body>
</html>
