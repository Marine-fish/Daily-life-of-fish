<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function bar(a, b, c, d) {
            return a + b + c + d
        }

        function foo(...bar) {
            function bar(...arg) {

                if(arg.length >= bar.length) {
                    bar(...arg)
                } else {
                    return function(...newNum) {
                        bar(...arg.concat(newNum))
                    }
                   
                }
            }

            return bar
        }

       const foo1 = foo(bar)
       const newNum = foo1(1)(2)(3)(4)
       console.log(newNum)
    </script>
</body>
</html>
