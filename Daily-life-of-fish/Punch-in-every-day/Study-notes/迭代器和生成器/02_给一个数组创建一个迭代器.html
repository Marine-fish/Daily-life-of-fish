<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function bar(arr) {
            let arrIndex = 0
            if ( arrIndex < arr.length) {
                return {
                    next: function() {
                        return {
                            done: false,
                            value: arr[arrIndex++]
                        }
                    }
                }
            } else {
                return {
                    next: function() {
                        return {
                            done: true
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
