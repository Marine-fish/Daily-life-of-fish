        //创建一个可迭代对象
        /**
         * 有一个特定的函数key [Symbol.iterator]
         * 调用函数key [Symbol.iterator]时,返回一个迭代器
         * 用于迭代改对象的值
         * 将对象本来不属于可迭代对象的,变成可迭代对象
         * 这个对象就可以通过 for  of  进行遍历
        */
        const arrObj = {
            arr: [1, 2, 3, 5],
            [Symbol.iterator]() {
                let arrIndex = 0
                const iterator = {
                 next: () => {
                    if (arrIndex < this.arr.length ) {
                        return {
                            done: false,
                            value: this.arr[arrIndex++]
                        }
                    } else {
                        return {
                            done: true
                        }
                    }
                 }
                }

                return iterator
            }
           
        }

        console.log(arrObj.iterator.next())
        console.log(arrObj.iterator.next())
        console.log(arrObj.iterator.next())
        console.log(arrObj.iterator.next())
        console.log(arrObj.iterator.next())
