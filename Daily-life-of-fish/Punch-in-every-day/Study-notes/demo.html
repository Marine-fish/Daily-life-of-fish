<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #cac6c6;
        }

        .box {
            width: 400px;
            height: 200px;
            background-color: #fff;
            margin: 50px auto;
            position: relative;
        }

        .box .mode {
            width: 151px;
            height: 29px;
            padding-right: 50px; 
            background-color: #5c7ffe;
            text-align: center;
        }

        .box .left {
            width: 133px;
            border-bottom-right-radius: 10px;
        } 

        .box .right {
            position: absolute;
            right: 0;
            top: -5px;
            background-color: #fff;
            border-top-left-radius: 20px;
        }

        .box .right::before {
            content: '';
            position: absolute;
            right: 195px;
            top: 5px;
            width: 0;
            height: 0;
            border-bottom: 24px solid transparent;
            border-right: 24px solid #5c7ffe;
            transform: rotateY(180deg);
        }

        .box .content {
            height: 500px;
            position: relative;
            bottom: 5px;
            border-top-left-radius: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left mode">小时模式</div>
        <div class="right mode">套餐模式</div>
        <div class="content"></div>
    </div>
</body>
</html>
