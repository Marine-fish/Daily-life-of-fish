<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        class foo {
            constructor(name) {
                this._name = name
            }

            set name(value) {
                this._name = value
            }

            get name() {
                return this._name
            }
        }

        const foo1 = new foo("Mike")
        console.log(foo1._name)
    </script>
</body>
</html>
