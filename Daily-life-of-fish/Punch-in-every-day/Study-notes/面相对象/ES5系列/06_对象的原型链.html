<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        const obj = {}
        /*
            等同于 const obj = new Object()
            所以obj字面量的隐式原型就是Object类函数的显示原型prototype
            当通过字面量obj去访问属性
            首先会在自己的身上找
            如果找不到就会去自己的原型上去找
            还是找不到,因为obj字面量的隐式原型就是Object类函数的显示原型prototype
            所以就会去找Object类函数上的原型
            如果Object类函数上的原型也找不到
            就会顺着Object类函数上的原型上的原型
            一步一步就形成了原型链
        */
        console.log(Object.prototype)
        
    </script>
</body>
</html>
