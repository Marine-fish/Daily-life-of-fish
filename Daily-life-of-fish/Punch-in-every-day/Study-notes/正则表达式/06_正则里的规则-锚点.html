    <script>
        /**

        */

        const message = "What are you Doing"

        //字符串方法(缺点不太好确定大小写)
        // if (message.startsWith("what")) {

        // }

        // if (message.endsWith("doing")) {
        //     console.log("以字符串doing结尾")

         if (/^what/i.test("what")) {
            console.log("以字符串what开头")

        if (/doing$/i.test("doing")) {
            console.log("以字符串doing结尾")
        }
