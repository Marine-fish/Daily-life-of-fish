    <script>

        /**
         * 贪婪模式
         * 本来是想将《一千零一夜》 《伊索寓言》
         * 分开截取出来
         * /《.+》/ig表示在《匹配任意字符数量不限》全部截取不区分大小写
         * 但是它会从《开始 一千零一夜》和 《伊索寓言》一直到最后一个》结束
         * 这样的模式叫做贪婪模式
        */
       const info = "关于的童话的书籍: 《一千零一夜》 和 《伊索寓言》"
    //    const rez = /《.+》/ig
    //    const newInfo = info.match(rez)
    //    console.log(newInfo)

       /**
        * 惰性模式
       */
       const rez = /《.+?》/ig
       const newInfo = info.match(rez)
       console.log(newInfo)
    </script>
