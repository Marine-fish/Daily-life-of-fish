        px是一个长度单位

        1.绝对长度单位
        它的关系和其他任何都没有关系,比较独立
        cm, mm, Q, in, pt, px...
        2.相对长度单位
        它的关系是有相对物的
        em(相对于自己的font-size,如果自身没有,就相对于继承来的)
        ex
        ch
        rem(相对于根元素的字体大小)
        lh(相对于元素的line-hight)
