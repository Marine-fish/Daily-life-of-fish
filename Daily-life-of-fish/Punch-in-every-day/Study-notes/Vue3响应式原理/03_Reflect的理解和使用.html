<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /**
         * 以前各种操作都是在操作类对象本身
         * 后面为了不让直接操作原类对象就出了Reflect
         * 来代替对原对象的操作
         * 
         * Reflect和Object的区别
         * 以前ES5如果要删除一个对象里的属性
         * 通过 delete
         * 但是如果给这个对象配置了属性描述符
         * 就无法删除了
         * 也不好判断属性是否删除成功
         * 用Reflect的deleteProperty就可以
         * 精准的删除某个对象的属性,并且也可以判断
         * 是否删除成功
        */
    </script>
</body>
</html>
