<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /**
         * 普通函数不能使用await关键字
        */

        function foo() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("我是promise结果")
                }, 3000)
            })
        }

        async function bar() {
            const res = await foo()
            const res2 = await res
            console.log("bar", res, res2)
        }
        bar()
    </script>
</body>
</html>
