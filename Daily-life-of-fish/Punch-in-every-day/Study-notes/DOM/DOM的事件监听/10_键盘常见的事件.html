<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text">

    <script>
    //   as HTMLDivElement
        const inputEl = document.querySelector("input")  
        inputEl.onkeydown = () => console.log("键盘按下事件发生")
        inputEl.onkeypress = () => console.log("键盘按下事件发生并文本开始进行输入")
        inputEl.onkeyup = () => console.log("键盘松开事件发生文本输入完成")

        inputEl.onkeyup = (e) => {
           console.log("按下键盘的键位", e.key, e.code) 
        }
    </script>
</body>
</html>
