<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text">
    <button>搜索</button>

    <script>

        const inputEl = document.querySelector("input")
        //获取焦点
        document.onkeyup = (e) => {
            console.log(e.code)
            if (e.code === "KeyS") {
                inputEl.value = "请输入内容"
                inputEl.focus()
            }
        }
    </script>
</body>
</html>
