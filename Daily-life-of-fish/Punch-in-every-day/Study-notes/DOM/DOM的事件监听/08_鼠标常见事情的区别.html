<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            display: flex;
            background-color: hotpink;
        }

        .box span {
            margin: auto auto;
            width: 50px;
            height: 50px;
            background-color: green;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <span></span>
    </div>

    <script>
    //    as HTMLDivElement
         const boxEl = document.querySelector(".box")  
         const spanEl = document.querySelector("span") 

         //这个不会进行冒泡,事件都是独立的,都不会互相影响
        //  boxEl.onmouseenter = () => console.log("box onmouseenter 进入")
        //  boxEl.onmouseleave = () => console.log("box onmouseenter 出去")
        // spanEl.onmouseenter = () => console.log("span onmouseenter 进入")
        // spanEl.onmouseleave = () => console.log("span onmouseenter 出去")

        //这个会冒泡,定义的事件会互相影响
         boxEl.onmouseover = () => console.log("box onmouseover 进入")
         boxEl.onmouseout = () => console.log("box onmouseout 出去")
        // spanEl.onmouseover = () => console.log("span onmouseover 进入")
        // spanEl.onmouseout = () => console.log("span onmouseover 出去")
    </script>
</body>
</html>
