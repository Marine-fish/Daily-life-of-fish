<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="dataList"></ul>

    <script>
        const dataListEl = document.querySelector(".dataList")
        
        while(true) {
            let userInput = prompt("请您输入想要展示的列表")
            if (!userInput) {
               break
            }
            let liData = document.createElement("li")
            liData.textContent = userInput
            dataListEl.append(liData)
        }
       
    </script>
</body>
</html>
