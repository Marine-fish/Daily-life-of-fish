<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>祝你好运~</h2>
    <ul class="dataList"></ul>

    <script>
        const dataListEl = document.querySelector(".dataList")
        const isResult = true
        while(isResult) {
            let userInput = prompt("请您输入想要展示的列表")
            if (!userInput) {
                isResult = false
            } else {
                let liData = document.createElement("li")
                liData.textContent = userInput
                dataListEl.append(liData)
            }
        }
       
    </script>
</body>
</html>
