    <title>Document</title>
    <style>
        /* 
            设置position属性为sticky值时
            特点:
            1.是相对定位和固定定位的结合
            2.当滚动到设置为粘性定位的位置时,就是贴合边随着页面滚动而滚动
            3.参考对象是最近的可以滚动的祖先容器(包括视口)
        */

        .box {
            width: 400px;
            height: 200px;
            overflow: scroll;
        }

        .box div {
            background-color: #f00;
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <h1>大标题</h1>
        <div>我</div>
        是由大陆和岛屿组成的陆地。剩余的 70.8%
        被水覆盖，大部分被海洋、海湾和其他咸水体覆盖，也被湖泊、冰川、河流和其他淡水体覆盖着，尤其冰川覆盖最多,它们共同构成了水圈。地球的大部分极地地区都被冰覆盖。地球外层分为几个刚性构造板块，它们在数百万年的时间里在地表迁移，而其内部仍然保持活跃，有一个固体铁内核、一个产生地球磁场的液体外核，以及一个驱动板块构造的对流地幔等。
