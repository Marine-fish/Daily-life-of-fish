    <style>
        /* 
            固定定位-fixed
            特点：：
            1.设置了该属性会让其脱标
            2.可以设置left， right， top， bottom值时它不会影响旁边的元素
            3.它的参照对象是视口
            4.当浏览器视口进行滚动时，该元素不会发生任何移动
        */

        body {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 400px;
            height: 400px;
            background-color: #f00;
            position: fixed;
