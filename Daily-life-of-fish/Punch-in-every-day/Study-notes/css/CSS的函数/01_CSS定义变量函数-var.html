<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            /* 定义了一个变量 */
            --header-color: blue;
        }
        
        span {
            /* 使用变量 */
            color: var(--header-color);
        }
    </style>
</head>
<body>
    <!-- 
        自定义属性
        属性名需要以两个减号开始 --
        属性值是任何CSS的值
     -->

     <span>哈哈哈</span>
</body>
</html>
