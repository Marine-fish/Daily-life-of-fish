<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            /* width的百分比相对与包含块(父元素的) */
            --demo-width: 100%;
            --demo1-width: 800px;
        }

        .box {
            width: var(--demo1-width);
            height: 800px;
            border: 1px solid #f00;
        }

        .item {
            width: var(--demo-width);
            height: 200px;
            display: inline-block;
        }

        .item1 {
            width: calc(--demo1-width - --demo-width);
            background-color: hotpink;
        }

        .item2 {
            width: 400px;
            height: 200px;
            background-color: purple;
        }

        .foo {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .e {
            /* width: 50%; */
            width: calc(50%); 
            height: 200px;
            background-color: #000;
        }
    </style>
</head>
<body>
    
    <!-- <div class="box">
        <div class="item item1"></div>
        <div class="item item2"></div>
    </div> -->

    <div class="foo">
        <div class="e"></div>
    </div>
</body>
</html>
