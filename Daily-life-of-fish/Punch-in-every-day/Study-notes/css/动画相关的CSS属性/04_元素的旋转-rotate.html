<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            transform属性rotate()函数是让元素进行旋转
             transform属性rotate()函数是rotateZ()函数的简写
            rotate()函数的值
            一个值的时候,表示旋转的角度单位deg
            正数为顺时针
            负数为逆时针
        */
        .box {
            width: 200px;
            height: 200px;
            background-color: hotpink;
        }

        .box:hover {
            transform: rotate(120deg);
        }
    </style>
</head>
<body>
    
    <div class="box"></div>
</body>
</html>
