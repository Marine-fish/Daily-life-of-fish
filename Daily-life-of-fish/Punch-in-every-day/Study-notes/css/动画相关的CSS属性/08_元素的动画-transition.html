<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            transition属性是控制元素元素的移动的速度时长(延迟)
        */

        .box {
            position: relative;
            top: 0;

            width: 200px;
            height: 200px;
            background-color: hotpink;
        }

        .box:hover {
            /* top */
            /* transition-property: transform;  */
            /* 
                需要延迟的方向
                all(所有属性都执行动画)
                none(所有属性都不执行动画)
            */
            /* transition-duration: 1s; 运动的速度时长 */
            /* transition-timing-function: ease-in; 延迟的轨迹 */
            /* transition-delay: 3s; 延迟多久执行 */

            /* 简写属性 */
            transition: all ease-in 1s 1.5s;
            /* top: 50px; */
            transform: translate(300px);
        }
    </style>
</head>
<body>
    
    <div class="box"></div>
</body>
</html>
