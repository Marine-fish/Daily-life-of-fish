<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 有类选择器, id选择器, 元素选择器 */
        .div {
            font-size: 25px;
            color: hotpink;
        }
        
        #box {
            font-size: 30px;
            color: rgb(255, 0, 47);
        }

        span {
            font-size: 40px;
            color: blue;
        }
    </style>
</head>
<body>
    
    <div class="div">
        1
        <div id="box">
            2
            <span>3</span>
        </div>
    </div>
</body>
</html>
