<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div p  {
            font-size: 30px;
        }

        /* > 符号就是直接子代选择器 */
        .content > p {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    
    <div class="div">
        1
        <p>
            2
            <span>
                3
            </span>
        </p>
    </div>

    <div class="content">
        4
        <p>
            5
            <h1>
                6
            </h1>
        </p>
    </div>
</body>
</html>
