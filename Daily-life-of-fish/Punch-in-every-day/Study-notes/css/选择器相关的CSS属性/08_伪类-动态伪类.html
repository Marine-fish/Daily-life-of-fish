<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            伪类就是当处于某种状态时,需要做出什么样的效果
        */
        .div:hover {
            background-color: hotpink;
        }

        a:focus {
            border: 1px solid skyblue;
            background-color: #f50167;
        }
        /* 
            a标签上默认有的动态伪类:
            :link  为访问的链接的时候的状态
            :visited 已访问后的时候的状态
            :focus 对于可以进行交互的元素处于聚焦状态的时候
            :hover 鼠标移动到链接上的时候的状态
            :active 鼠标长按但未松手的时候的状态
        */
    </style>
</head>
<body>
    <div class="div">哈哈哈</div>
    <a href="http://baidu.com">百度一下</a>
</body>
</html>
