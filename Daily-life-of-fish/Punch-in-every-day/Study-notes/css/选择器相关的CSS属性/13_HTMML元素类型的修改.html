<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            有一个属性display
            它可以修改元素的类型
            块级元素的特性是独占一行可以设置宽和高
            本质是通过display属性中的block值
            行内级元素的特性是不能设置宽高,宽高是由内容大小决定的,且不是独占一行
            官方叫做行内非替换元素
            本质是通过display属性中的inline值
            因为浏览器通过元素选择器把所有div元素的display属性的值设置为block
            所以div在浏览器默认是独占一行的
        */
        .box {
            display: inline;
        }

        input {
            display: block;
        }

        /* 
            img图片, input输入框这些 
            既可以和行内级元素一起排布,也可以设置宽度和高度
            官方称有这些特征叫做行内替换元素
        */

        /* 
            display属性里的inline-block值
            它既有block值的特征也有inline的特征
        */

        /* 
            block的特征: 
            1.默认高度由内容决定
            2.可以设置高度和宽度
            3.独占一行
            inline的特征
            1.宽高由内容决定
            2.不可以设置宽度和高度
            3.不独占一行
            inline-block的特征:
            1.默认宽高由内容决定
            2.可以设置高度和宽度
            3.不独占一行
        */
    </style>
</head>
<body>
    
    <div class="box">1</div>
    <span>2</span>
    <input type="text" placeholder="请输入内容~">
    <img src="https://th.wallhaven.cc/small/l8/l83o92.jpg" alt="仙境">
</body>
</html>
