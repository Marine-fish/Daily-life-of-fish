    <title>Document</title>
    <style>
        /* 
            当设置一个具有继承性的属性时
            后代元素也会继承一样的属性
            前面的属性就会把下面的属性给覆盖掉
            以此类推
            最后以最后一个设置的属性为最终属性

            最后还要依据选择器的权重
            !important 10000
            内敛样式 1000
            id选择器 100
            类选择器, 属性选择器, 伪类 10
            元素选择器, 伪元素 1
            通配符 0
        */
    </style>
</head>
