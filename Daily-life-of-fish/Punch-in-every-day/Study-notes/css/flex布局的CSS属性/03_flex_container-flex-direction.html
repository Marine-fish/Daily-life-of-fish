<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            flex-direction属性是控制flex item主轴的方向
            flex-direction属性默认值是row(行)
            row-reverse值(反转,倒着)
            column值(列)
            column-reverse(反转,倒着)
        */

        .content {
            width: 800px;
            height: 800px;
            display: flex;
            flex-direction: column-reverse;
            background-color: hotpink;
        }

        .item {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: rgb(185, 135, 235);
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: rgb(235, 205, 135);
        }

        .box3{
            width: 200px;
            height: 200px;
            background-color: rgb(203, 235, 135);
        }

        .box4 {
            width: 200px;
            height: 200px;
            background-color: rgb(235, 135, 135);
        }

        .box5 {
            width: 200px;
            height: 200px;
            background-color: rgb(183, 135, 235);
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="box1 item">1</div>
        <div class="box2 item">2</div>
        <div class="box3 item">3</div>
        <div class="box4 item">4</div>
        <div class="box5 item">5</div>
    </div>
   
</body>
</html>
