<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            flex-grow属性的值控制flex item在主轴或者交叉轴如何拉伸的
            前提:
            1.flex item在flex container盒子的宽度里还有空间
        */

        .content {
            width: 800px;
            height: 800px;
            display: flex;
            background-color: hotpink;
        }

        .item {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }

        .box1 {
            flex-grow: 7;
            width: 200px;
            /* height: 260px; */
            /* font-size: 25px; */
            background-color: rgb(185, 135, 235);
        }

        .box2 {
            flex-grow: 9;
            width: 200px;
            /* height: 184px; */
            font-size: 14px;
            background-color: rgb(235, 205, 135);
        }

        .box3{
            flex-grow: 1;
            width: 200px;
            /* height: 80px; */
            font-size: 60px;
            background-color: rgb(203, 235, 135);
        }

        .box4 {
            width: 200px;
            /* height: 150px; */
            font-size: 19px;
            background-color: rgb(235, 135, 135);
        }

        .box5 {
            width: 200px;
            /* height: 100px; */
            background-color: rgb(183, 135, 235);
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="box1 item">x</div>
        <div class="box2 item">我</div>
        <div class="box3 item">好</div>
        <!-- <div class="box4 item">p</div> -->
    </div>
   
</body>
</html>
