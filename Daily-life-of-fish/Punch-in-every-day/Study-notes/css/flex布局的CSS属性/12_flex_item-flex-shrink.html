<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            flex-shrink属性的值控制flex item在主轴或者交叉轴如何收缩(缩小)的
            触发前提:
            1.当flex items在主轴或者交叉轴方向超过了flex container的大小,flex-shrink才会生效
            2.flex-shrink的值越大,收缩的就越大
            3.flex-shrink的默认值是1(所以当flex items的宽度超过了flex container的宽度会自动压缩)
            4.如果所有的flex items的flex-shrink的总值超过了1,那么每个flex item收缩的大小为:
             - flex items超出的flex container的大小 * 收缩比例 / 所有flex items的收缩比例之和
            5.flex items收缩的最终大小不能小于max-width和max-hight
        */

        .content {
            width: 800px;
            height: 900px;
            display: flex;
            background-color: hotpink;
        }

        .item {
            width: 400px;
            height: 400px;
            background-color: skyblue;
        }

        .box1 {
            flex-shrink: 1;
            width: 400px;
            /* height: 260px; */
            /* font-size: 25px; */
            background-color: rgb(185, 135, 235);
        }

        .box2 {
            flex-shrink: 4;
            width: 400px;
            /* height: 184px; */
            font-size: 14px;
            background-color: rgb(235, 205, 135);
        }

        .box3{
            flex-shrink: 1;
            width: 400px;
            /* height: 80px; */
            font-size: 60px;
            background-color: rgb(203, 235, 135);
        }

        .box4 {
            width: 200px;
            /* height: 150px; */
            font-size: 19px;
            background-color: rgb(235, 135, 135);
        }

        .box5 {
            width: 200px;
            /* height: 100px; */
            background-color: rgb(183, 135, 235);
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="box1 item">x</div>
        <div class="box2 item">我</div>
        <div class="box3 item">好</div>
        <!-- <div class="box4 item">p</div> -->
    </div>
   
</body>
</html>
