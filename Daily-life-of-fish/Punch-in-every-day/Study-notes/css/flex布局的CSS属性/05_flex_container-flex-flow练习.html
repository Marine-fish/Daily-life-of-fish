<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            flex-flow属性是flex-direction属性和 flex-wrap属性的缩写
           顺序随便,都可以省略
        */

        .content {
            width: 800px;
            height: 800px;
            display: flex;
            flex-flow: row-reverse wrap-reverse;
            background-color: hotpink;
        }

        .item {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: rgb(185, 135, 235);
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: rgb(235, 205, 135);
        }

        .box3{
            width: 200px;
            height: 200px;
            background-color: rgb(203, 235, 135);
        }

        .box4 {
            width: 200px;
            height: 200px;
            background-color: rgb(235, 135, 135);
        }

        .box5 {
            width: 200px;
            height: 200px;
            background-color: rgb(183, 135, 235);
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="box1 item">1</div>
        <div class="box2 item">2</div>
        <div class="box3 item">3</div>
        
    </div>
   
</body>
</html>
