<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            给一个盒子设置了display:flex
            那么这个盒子就叫做flex container(可收缩的盒子)
            flex container盒子里的一个个子元素就是flex item
            flex item的特点:
            1.受 flex container属性的控制
            2.不再区分块级元素和行内级元素
            3.默认情况下是包裹内容的,可以设置宽和高
            但是flex container还是按照标准流布局
            默认 flex item是按照主轴方法排布(从左到右)
            当给一个父盒子设置一个固定的宽度并设置display:flex
            如果flex item的数量超过了父盒子的宽度,父盒子为了
            不让flex item超出父盒子所以会把flex item的宽度进行
            压缩,从而让flex item不管怎么样变多,依然不会超过父盒子
            的宽度
        */
    </style>
</head>
<body>
    
    <script>
        /*
           -----flex container ------
            [     [  ]     [  ]    ]
            -- flex item --flex item -- --
        */
    </script>
</body>
</html>
