        /* 
            用一个可以设置宽度的元素占位
            给宽度设置和flex item一样的宽度
            设置的可以设置宽度的元素占位的个数(一行缺多少个,就补多少个的基础上再加1个依照justify-content: space-between;的原理)
            算法: 列数减去2
        */
        .content {
            width: 900px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            background-color: hotpink;
        }

        .item {
            width: 400px;
            height: 400px;
            background-color: skyblue;
        }

        .box1 {
            width: 200px;
            height: 200px;

            height: 200px;

            height: 200px;

        .box5 {

            height: 200px;
            background-color: rgb(183, 135, 235);
        }

        .box6{
            width: 200px;
            height: 200px;
            background-color: rgb(135, 203, 235);

            background-color: rgb(104, 27, 27);
        }

        .box8 {
            width: 200px;
            height: 200px;

        }

        .content > span {
            width: 200px;
