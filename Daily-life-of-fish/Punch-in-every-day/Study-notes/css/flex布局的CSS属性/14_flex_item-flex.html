<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            flex属性是flex-grow,flex-shrink,flex-basis的简写
            可以写一个,两个或者3个
            特殊情况:
            一:单值情况下 值必须为一下其中一个
            1.一个无单位数,它会被当做flex-grow的值 10
            2.一个有效的宽度值,它会被当做flex-basis的值 20px
            3.关键字none, auto或者initial
            二:双值情况下 第一个值必须为一个无单位数, 并且它会被当作flex-grow的值
            值必须为一下其中一个
            1.一个无单位数,它会被当做flex-shrink的值 10
            2.一个有效的宽度值,它会被当做flex-basis的值 20px
            一:三值情况下 
            1.一个无单位数,它会被当做flex-grow的值 10
            2.一个无单位数,它会被当做flex-shrink的值 20px
            3.一个有效的宽度值,会被当做flex-basis的值 20px
        */

        .content {
            width: 800px;
            height: 900px;
            display: flex;
            background-color: hotpink;
        }

        .item {
            width: 400px;
            height: 400px;
            background-color: skyblue;
        }

        .box1 {
            flex-shrink: 1;
            width: 400px;
            /* height: 260px; */
            flex-basis: 120px;
            /* font-size: 25px; */
            background-color: rgb(185, 135, 235);
        }

        .box2 {
            flex-shrink: 4;
            width: 400px;
            /* height: 184px; */
            font-size: 14px;
            background-color: rgb(235, 205, 135);
        }

        .box3{
            flex-shrink: 1;
            width: 400px;
            /* height: 80px; */
            font-size: 60px;
            background-color: rgb(203, 235, 135);
        }

        .box4 {
            width: 200px;
            /* height: 150px; */
            font-size: 19px;
            background-color: rgb(235, 135, 135);
        }

        .box5 {
            width: 200px;
            /* height: 100px; */
            background-color: rgb(183, 135, 235);
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="box1 item">x</div>
        <div class="box2 item">我</div>
        <div class="box3 item">好</div>
        <!-- <div class="box4 item">p</div> -->
    </div>
   
</body>
</html>
