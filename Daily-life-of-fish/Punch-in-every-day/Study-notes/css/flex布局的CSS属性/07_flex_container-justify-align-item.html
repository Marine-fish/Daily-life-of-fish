<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            align-items属性是控制flex item咋在交叉轴的对齐方式
            align-items属性默认值flex-start值(让flex item沿着交叉轴上边方向对齐)
            flex-end值(让flex item沿着交叉轴下边方向对齐)
            center值(让flex item在交叉轴方向水平居中)
            baseline值(让flex item之间的间距相等,并让flex item在交叉轴的基准线对齐, 以字母x的底部为对齐)
            align-items属性默认值normal值(在不设置高度情况下,高度会自动撑满 flex container盒子和stretch效果一样)
            space-evenly值(让flex item之间的间距相等,并让flex item距离主轴的左右两边的距离等于flex item之间的距离)
        */

        .content {
            width: 800px;
            height: 800px;
            display: flex;
            align-items: stretch;
            background-color: hotpink;
        }

        .item {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }

        .box1 {
            width: 200px;
            height: 260px;
            /* font-size: 25px; */
            background-color: rgb(185, 135, 235);
        }

        .box2 {
            width: 200px;
            height: 184px;
            font-size: 14px;
            background-color: rgb(235, 205, 135);
        }

        .box3{
            width: 200px;
            height: 80px;
            font-size: 60px;
            background-color: rgb(203, 235, 135);
        }

        .box4 {
            width: 200px;
            height: 150px;
            font-size: 19px;
            background-color: rgb(235, 135, 135);
        }

        .box5 {
            width: 200px;
            height: 100px;
            background-color: rgb(183, 135, 235);
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="box1 item">x</div>
        <div class="box2 item">我</div>
        <div class="box3 item">好</div>
        <div class="box4 item">p</div>
    </div>
   
</body>
</html>
