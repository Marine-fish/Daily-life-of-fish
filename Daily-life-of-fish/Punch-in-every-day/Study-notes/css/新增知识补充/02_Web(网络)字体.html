    <script>
        /**
         * 网络字体的原理
         * 当部署静态资源的时候
         * 会将HTML  ,   CSS,   JavaScript,  font一起部署在静态服务器里
         * 当浏览器解析到font-family字体时候,会从电脑的操作系统里去获取
         * 浏览器会通过@font-face里的url去下载到本地
         * 字体文件类型为 ttf, otf, eot, svg, svgz, woff
         * 
         * 网络字体使用步骤
         * 1. 将字体文件引入到网页里  @font-face {
         *                                          font-family: 自定义名字
         *                                          src: url(字体文件路径)
         *                                      }
         * 2. font-family: 写入自定义的名字
        */
    </script>
</body>
</html>
