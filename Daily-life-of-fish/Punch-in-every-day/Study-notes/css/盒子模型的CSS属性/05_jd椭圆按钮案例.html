<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #eee;
        }

        .btn {
            display: inline-block;
            width: 70px;
            height: 25px;
            background-color: #f00;
            border-radius: 13px;
            color: #fff;
            padding: 10px 10px;
            line-height: 25px;
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #c81623;
        }

        .foo:hover {
            color: #fff;
        }

        .foo {
            background-color: #363634;
            color: #e5d790;
        }

        .shop:hover {
            background-color: #fff;
            color: #d5cecd;
            font-weight: 700;
        }
    </style>
</head>
<body>
    
    <div class="box btn">新人福利</div>
    <div class="foo btn">PLUS会员</div>
    <div class="shop btn">商品秒杀</div>
</body>
</html>
