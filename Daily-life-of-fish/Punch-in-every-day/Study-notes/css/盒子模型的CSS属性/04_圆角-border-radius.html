<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            border-radius设置圆角
            设置数值一般用来设置小的圆角
            设置百分比一般用来设置一定的弧度或者圆形
        */
        .box {
            display: inline-block;
            background-color: #f00;
            border: 1px solid;
            color: #fff;
            border-radius: 10px;
        }

        .foo {
            width: 200px;
            height: 200px;
            background-color: hotpink;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    
    <div class="box">我是div元素</div>

    <div class="foo"></div>
</body>
</html>
