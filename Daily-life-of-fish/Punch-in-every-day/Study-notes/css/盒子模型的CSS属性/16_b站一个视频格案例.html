<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        a {
            padding: 0;
            margin: 0;
            text-decoration: none;
            color: #000;
        }

        .box {
            width: 275.172px;
            height: 229.781px;
            margin: 0 auto;
        }

        .box-header {
            position: relative;
        }

        .box-header img {
            width: 100%;
            display: block;
        }

        .box-data {
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            color: #fff;
            background-color: rgba(0, 0, 0,.5);
        }

        .box-data .time {
            text-align: right;
            position: absolute;
            right: 0;
        }

        .box-data .back-gauge-left {
            margin-left: 5px;
        }

        .box-data .back-gauge-right {
            margin-right: 5px;
        }

        .box-title {
            display: block;
            font-size: 15px;
        }

        .box-info {
            font-size: 13px;
            color: #9499A0;
        }
    </style>
</head>
<body>
    
    <div class="box" title="小猫咪">
        <a href="#">
            <div class="box-header">
                <img src="https://i1.hdslb.com/bfs/archive/86ff570b6a1933c8c17283e638792124f4a80e0a.jpg" >
                <div class="box-data">
                    <span class="back-gauge-left">2.2万 40</span>
                    <span class="time back-gauge-right">00:33</span>
                </div>
            </div>
           <a  href="#" class="box-title">
            服了，谁家小猫一天催着陪玩八百遍？
           </a>
           <a href="#" class="box-info">
            大蚊子酱酱 - 5-10
           </a>
        </a>
    </div>
</body>
</html>
