<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            box-shadow设置阴影的x轴,y轴的偏移量
            x 偏移量 | y 偏移量 | 阴影模糊半径 | 阴影扩散半径 | 阴影颜色
            如果设置多个阴影要用逗号分开,它们会进行叠加
        */
        .box {
            width: 200px;
            height: 200px;
            background-color: hotpink;
            box-shadow: 20px 10px 5px 5px #f00, 30px 5px 10px 5px #8f8ed1;
        }
    </style>
</head>
<body>
    
    <div class="box"></div>
</body>
</html>
