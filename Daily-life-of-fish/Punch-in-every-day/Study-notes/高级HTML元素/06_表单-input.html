<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 文本 -->
    <input type="text">
     <!-- 密码 -->
     <input type="password">
      <!-- 数字 -->
    <input type="number">
     <!-- 重置 -->
     <input type="reset">
      <!-- 提交 -->
    <input type="submit">
     <!-- 时间 -->
     <input type="time">
      <!-- 日期 -->
    <input type="date">
     <!-- 文件 -->
     <input type="file">
      <!-- 按钮 -->
    <input type="button" value="我是按钮">
     <!-- 单选 -->
     <input type="radio">
      <!-- 复选 -->
    <input type="checkbox">
</body>
</html>
