<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            列表元素的直接子元素只能放li(严格标准来说)
            ol中li浏览器会默认进行数字排序
            对默认的ol和li的样式进行重置
        */

        ol, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
</head>
<body>
    <ol>
        <li>1</li>
    </ol>
    <li>565</li>
</body>
</html>
