<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            dl的直接子元素 dt dd
            dt 列表中每一项的项目名
            dd 列表中每一项的具体描述
            一个dt后面会跟一个或者多个dd
        */

        ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
</head>
<body>
    <dl>
        <dt>题目</dt>
        <dd>三字经</dd>
    </dl>
    <li>565</li>
</body>
</html>
