    <script>
        //通过对象调用的方式将this隐式绑定
        function bar() {
            console.log("bar:", this)
        }

        const obj = {
            name: "per",
            bar
        }

        obj.bar()

        function foo() {
            console.log("foo:", this)
        }

        const boj1 = {
            age: 23,
            foo
        }

        const obj2 = {
            from: "china",
            eating: foo
        }

        obj2.eating()
    </script>
