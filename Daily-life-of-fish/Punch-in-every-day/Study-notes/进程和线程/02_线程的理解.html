         * 线程是来运行进程里的代码
         * 一般一个进程至少有一个线程
         * 
         * 代码都是靠cup来执行

         * 那么cup只是执行一个进程
         * 当开启多个进程的时候
         * 因为cup执行率比较快
         * 可以在多个进程来回切换
         * 所以当开启多个进程时,是感觉不到来回切换的
         * 如果是双核cpu
         * 那么可以同时操作多个进程
        */
    </script>
