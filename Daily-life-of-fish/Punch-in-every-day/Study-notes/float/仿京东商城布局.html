<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .content {
        width: 1190px;
        margin: 0 auto;
        background-color: brown;
        height: 1000px;
      }

      .box {
        margin-right: -10px;
      }

      .item {
        width: 230px;
        height: 322px;
        background-color: hotpink;

        float: left;
        margin-right: 10px;
      }

      /* 方式一: 但会出现兼容性问题 */
      /* .item:nth-child(5n) {
        margin-right: 0;
      } */

      /* 方法二: 不会出现兼容性问题 动态加class
      .item-last {
        margin-right: 0;
      } */
    </style>
  </head>
  <body>
    <div class="content">
      <div class="box">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
      </div>
    </div>
  </body>
</html>
