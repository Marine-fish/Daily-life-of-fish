         const obj = {
            name: "per",
            age: 23,
            eating: {

            }
        }

        const objJSON = JSON.stringify(obj)
        console.log(JSON.parse(objJSON, (key, value) => {
            if (value === 23) {
                return value * 10
            }

                return key = "from"
            }
            return value
        }))
