<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .item {
        margin: 0 auto;
        width: 140px;
        height: 188px;
      }
      .top .cover {
        position: relative;
      }

      .top img {
        width: 100%;
        height: 100%;
        display: block;
      }

      .top .cover img:hover {
        cursor: pointer;
      }

      .top .cover .veil {
        width: 100%;
        height: 100%;
        background: url(https://s2.music.126.net/style/web2/img/coverall.png)
          no-repeat;
        background-position: 0 0;
        position: absolute;
        left: 0;
        top: 0;
      }

      .top .cover .playback-data {
        position: absolute;
        height: 27px;
        line-height: 27px;
        left: 0;
        right: 0;
        bottom: 0;
        background: url(https://s2.music.126.net/style/web2/img/coverall.png)
          no-repeat;
        background-position: 0 -537px;
        padding: 0 10px;
        display: flex;
        justify-content: space-between;
      }

      .top .cover .playback-data .left div {
        display: inline-block;
        font-size: 12px;
        color: #ccc;
        margin: 0 4px;
      }

      .top .cover .playback-data .left i {
        display: inline-block;
        width: 14px;
        height: 11px;
        background: url(https://s2.music.126.net/style/web2/img/iconall.png)
          no-repeat;
        background-position: 0 -24px;
      }

      .top .cover .playback-data .right i {
        display: inline-block;
        width: 16px;
        height: 17px;
        background: url(https://s2.music.126.net/style/web2/img/iconall.png)
          no-repeat;
        background-position: 0 0;
        position: relative;
        top: 4px;
      }

      .bottom {
        margin: 8px 0;
      }

      a {
        color: #000000;
        text-decoration: none;
      }

      .bottom a {
        font-size: 14px;
      }

      .bottom a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="item">
      <div class="top">
        <a href="#">
          <img
          src="https://p2.music.126.net/0a56FLdyySKVC6g15DL-RQ==/109951164266089265.jpg"
          alt="没有星星的夜晚"
        />
        </a>
        <div class="cover">
          <div class="veil"></div>
          <div class="playback-data">
            <div class="left">
              <i></i>
              <div>10035万</div>
            </div>
            <div class="right">
              <i></i>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <a href="#">学习歌单‖极静轻音乐01</a>
      </div>
    </div>
  </body>
</html>
