<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        width: 700px;
        height: 300px;
        background-color: brown;
        margin: 0 auto;
        position: relative;
      }

      .div2 {
        width: 400px;
        height: 100px;
        background-color: orange;
        position: absolute;
        top: 0;
        bottom: 0;
        margin: auto 0;
      }

      .div3 {
        width: 700px;
        height: 300px;
        background-color: pink;
        margin: 20px auto;
        position: relative;
      }

      .div4 {
        width: 400px;
        height: 100px;
        background-color: blueviolet;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto auto;
      }
    </style>
  </head>
  <body>
    <!-- 垂直居中 -->
    <div class="div1">
      <div class="div2"></div>
    </div>

    <!-- 垂直水平居中 -->
    <div class="div3">
      <div class="div4"></div>
    </div>
  </body>
</html>
